<!DOCTYPE html>
<html lang="de">

<head>
    <link rel="stylesheet" href="solarized-dark.css" />
    <link rel="stylesheet" href="frontend.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script type="module" src="frontend.js" defer></script>
    <meta charset="utf-8" />
    <title>Watchtracker</title>
</head>

<body>
    <nav id="profile">
        <button id="profileLogoutButton" class="logout">logout</button>
        <span id="profileUsername"></span>
    </nav>
    <h1>Uhren</h1>
    <h2 id="h2">Abweichungen</h2>
    <div id="watchSelector"></div>
    <div id="add-and-delete">
        <span id="addWatch"></span>
        <span id="deleteWatch"></span>
    </div>
    <div id="watchTable"></div>
    <a id="github" href="https://github.com/georgernstgraf/watchtracker/issues">Create an Issue on Github</a>
    <dialog id="loginForm">
        <div class="flex-container">
            <p>Bitte einloggen!</p>
            <label>Username:
                <input type="text" id="loginFormUsername" name="username">
            </label><br>
            <label>Password:
                <input type="password" id="loginFormPassword" name="password">
            </label><br>
            <input type="submit" value="Submit" id="loginFormSubmit">
            <pre id="loginFormResult"></pre>
        </div>
    </dialog>
</body>

</html>
