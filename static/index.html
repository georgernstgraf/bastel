<!DOCTYPE html>
<html lang="de">

<head>
    <link rel="stylesheet" href="frontend.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="htmx.js" type="module"></script>
    <script src="script.js" defer></script>
    <meta charset="utf-8" />
    <title>Watchtracker</title>
</head>

<body>
    <!-- Login - Button / Profile -->
    <nav id="profile" hx-get="profile" hx-trigger="load refresh">
    </nav>
    <h1>Watchtracker</h1>
    <!-- TODO for grafg
    <div id="watchSelector">
        <select id="watchSelect" size="2">
            <option value="Elgin">Elgin</option>
            <option value="Sturmanskie">Sturmanskie</option>
        </select>
        <button id="deleteWatch">Remove current</button>
    </div>
    <div id="add-and-delete">
        <button id="addWatch">Add new</button>
    </div>
    <div id="watchTable">
        <table>
            <caption>Aktuell: Sturmanskie</caption>
            <thead>
                <tr>
                    <th scope="rowgroup" style="width: 5%;"><button>＋</button></th>
                    <th scope="col" style="width: 30%;">Messzeitpunkt</th>
                    <th scope="col" style="width: 10%;">Abweichung</th>
                    <th scope="col" style="width: 15em; text-align: center;">Drift</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row"><button>－</button></th>
                    <td><input type="datetime-local"></td>
                    <td><input type="number"></td>
                    <td class="sekPerDay">start</td>
                    <td hidden=""><button>Speichern</button></td>
                </tr>
                <tr>
                    <th scope="row"><button>－</button></th>
                    <td><input type="datetime-local"></td>
                    <td><input type="number"></td>
                    <td class="sekPerDay">3.3 s/d (22h) schnell</td>
                    <td hidden=""><button>Speichern</button></td>
                </tr>
                <tr>
                    <th scope="row"><button>－</button></th>
                    <td><input type="datetime-local"></td>
                    <td><input type="number"></td>
                    <td class="sekPerDay">9.9 s/d (24h) schnell</td>
                    <td hidden=""><button>Speichern</button></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td class="sekPerDay" colspan="4"
                        style="text-align: center; color: rgb(211, 54, 130); font-size: larger; font-weight: bold; --darkreader-inline-color: #c67586;"
                        data-darkreader-inline-color="">(Dauer: 1.9 Tage, Drift: 13 Sek =&gt; 6.8 s/d schnell)</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <a id="github" href="https://github.com/georgernstgraf/watchtracker/issues">Create an Issue on Github</a>
        -->
    <dialog id="loginForm">
        <div class="flex-container">
            <p>Bitte einloggen!</p>
            <label>Username:
                <input type="text" id="loginFormUsername" name="user">
            </label><br>
            <label>Password:
                <input type="password" id="loginFormPassword" name="passwd">
            </label><br>
            <button type="submit" id="loginFormSubmit" hx-post="login"
                hx-vars="{'user': document.getElementById('loginFormUsername').value, 'passwd': document.getElementById('loginFormPassword').value}"
                hx-trigger="click">Login</button>
            <pre id="loginFormResult"></pre>
        </div>
    </dialog>
</body>

</html>
